<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>

  <link href="assets/css/signup.css" rel="stylesheet">

</head>

<body>



  <!-- action="/action_page.php" -->
  <form class="modal-content" ng-submit="register.regUser(regData);">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required ng-model="register.regData.username">

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required ng-model="register.regData.email">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required ng-model="register.regData.password">

      <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required> -->

      <!-- <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" ng-model="register.regData.remember"> Remember me
      </label> -->

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <!-- <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button> -->
        <button type="submit" class="signupbtn">Sign Up</button>
        <button type="submit" class="signupbtn">Cancel</button>
      </div>
      <!-- Custom Messages -->
      <div class="row show-hide-message" ng-show="register.successMsg || register.errorMsg">
        <!-- <div ng-class="alert">{{ register.successMsg || register.errorMsg }}</div> -->
        <h2>{{ register.successMsg || register.errorMsg }}</h2>
      </div>
      <!-- Custom Messages -->
    </div>
  </form>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>

</html>
