<!DOCTYPE html>
<html>

<head>
  <title>Login In</title>

  <link href="assets/css/login.css" rel="stylesheet">

</head>

<body>

  <!-- <h2>Modal Login Form</h2> -->
  <!-- action="/action_page.php" method="post"-->
  <form class="modal-content animate" ng-submit="main.doLogin(loginData);">
    <div class="imgcontainer">
      <!-- <span onclick="document.getElementById('id01').style.display='none'" class="close"
        title="Close Modal">&times;</span>-->
      <img src="assets/img/logo.png" alt="Avatar" height="100" width="100">
    </div>

    <div class="container">
      <label for="Username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required ng-model="main.loginData.username">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required ng-model="main.loginData.password">

      <button type="submit">Login</button>
      <!-- <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label> -->
      <!-- Custom Messages -->
      <div class="row show-hide-message" ng-show="main.successMsg || main.errorMsg">
        <div ng-class="alert">{{ main.successMsg || main.errorMsg }}</div>
        <!-- <h3> {{ main.successMsg || main.errorMsg }}</h3> -->
      </div>
      <!-- Custom Messages -->
    </div>



    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn"><a
          href="/">Cancel</a></button>
      <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
    </div>
  </form>


  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>


</body>

</html>
