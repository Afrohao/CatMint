<!-- Heading -->
<div class="row text-center">
    <div class="container">
        <!-- <h2 class="section-heading">User Management</h2> -->
        <h3 class="section-subheading text-muted">Hello <strong>Admin, </strong>This page allows you to view all users.</h3>
    </div>
</div>
<!-- Heading -->

<br>

<!-- Loading Icon (Bootstrap) -->
<div class="jumbotron text-center" ng-show="management.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>
<!-- Loading Icon (Bootstrap) -->



    <!-- Custom Error Message -->
    <div class="row show-hide-message" ng-show="management.showMoreError">
        <div class="alert alert-danger">{{ management.showMoreError }}</div>
    </div>
    <!-- Custom Error Message -->

<br>

<!-- User Management Table -->
<div class="panel panel-primary">
    <!-- Heading -->
    <!-- <div class="panel-heading">
        <strong>User Management</strong>
    </div> -->
    <!-- Start: Table -->
    <table class="table">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Services</th>
        </tr>
        <tbody ng-repeat="person in management.users">
            <tr ng-if="person.Appointment.length == 0">
                <td>{{ person.username }}</td>
                <td>{{ person.email }}</td>
                <td> </td>
            </tr>
            <tr ng-repeat="service in person.Appointment">
                <td>{{ person.username }}</td>
                <td>{{ person.email }}</td>
                <td>
                    {{service}}
                </td>
            </tr>
        </tbody>
        <!-- End: Table -->
    </table>
</div>
<!-- User Management Table -->
