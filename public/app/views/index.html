<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Catmint</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Icons -->

  <!-- <link href="img/favicon.png" rel="icon"> -->

  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Rock Salt:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie Flower:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Shadows Into Light:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i"
    rel="stylesheet">

  <!-- Main Angular Files -->
  <script src="assets/js/angular.js"></script>
  <script src="assets/js/angular-route.js"></script>
  <script src="assets/js/angular-animate.js"></script>

  <!-- Angular Config/Routes -->
  <script src="app/app.js"></script>
  <script src="app/routes.js"></script>

  <!-- Angular Controllers -->
  <script src="app/controllers/userCtrl.js"></script>
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/userProfileCtrl.js"></script>

  <!-- Angular Services -->
  <script src="app/services/userServices.js"></script>
  <script src="app/services/authServices.js"></script>

  <!-- Bootstrap CSS File -->
  <link href="assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="assets/lib/animate/animate.min.css" rel="stylesheet">
  <link href="assets/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="assets/lib/magnific-popup/magnific-popup.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body ng-app="userApp" ng-controller='mainCtrl as main'>
  <!--==========================
    Header
  ============================-->
  <header id="header" ng-show="main.indexBar">
    <div class="container">

      <div id="logo" class="pull-left">
        <a href="#intro" class="scrollto"><img src="assets/img/logo.png" alt="" title="" height="53" width="53"></a>
        <h1><a href="#intro" class="scrollto">Catmint</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->

      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a href="#intro">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="/services">Services</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#contact">Contact Us</a></li>
          <li><a ng-show="!main.isLoggedIn" href="/login">Sign In</a></li>
          <li><a ng-show="!main.isLoggedIn" href="/register">Sign Up</a></li>
          <li><a ng-show="main.isLoggedIn" href="/profile">Hello {{ main.username }}</a></li>
          <li><a ng-show="main.isLoggedIn" href="#" ng-click="main.logout();">Logout</a></li>
        </ul>
      </nav><!-- #nav-menu-container -->
    </div>
  </header>

  <!--==========================
    Intro Section
  ============================-->
  <section id="service_intro" ng-show="main.indexBar">

    <div class="intro-text">
      <!-- <h2>Welcome to Catmint</h2>
      <p>We provide the best services in the town</p> -->
      <a href="appointment.html" class="btn-get-started scrollto">Make an appointment</a>
    </div>

  </section><!-- #intro -->

  <!-- Angular View -->
  <div ng-view></div>
  <!-- Angular View -->

  <!-- JavaScript Libraries -->
  <script src="assets/lib/jquery/jquery.min.js"></script>
  <script src="assets/lib/jquery/jquery-migrate.min.js"></script>
  <script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/lib/easing/easing.min.js"></script>
  <script src="assets/lib/wow/wow.min.js"></script>
  <script src="assets/lib/superfish/hoverIntent.js"></script>
  <script src="assets/lib/superfish/superfish.min.js"></script>
  <script src="assets/lib/magnific-popup/magnific-popup.min.js"></script>

  <!-- Contact Form JavaScript File -->
  <script src="assets/contactform/contactform.js"></script>

  <!-- Template Main Javascript File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
